# 低维度数据的可视化

《Data Visualization with JavaScript》第一章笔记

http://jsdatav.is/

阮一峰 / 2014.11

---

# 总论

- 数据可视化的目的：帮助用户理解数据。

- 越简单的图表，越容易理解。

- 简化（simplicity）是图形可视化的最重要目的，也是最高追求。

- 用户最熟悉那些简单的图表类型，只要有可能，就优先使用它们。

---

# 结论

图表 | 维度 | 注意点
------- | ------------ | --------------
柱状图 | 二维 | 只需比较一维
折线图 | 二维 | 适用于较大的数据集
饼图 | 二维 | 只适用反映部分与整体的关系
散点图 | 二维或三维 | 两个维度都存在比较关系
气泡图 | 三维或四维 | 其中只有两维能精确表示
雷达图 | 四维以上 | 数据点不超过6个
---

# 柱状图（Bar Chart）

- 用户最熟悉的图表类型，最易解读。
- 适用场合：二维数据（每个数据点包括两个值x和y），比如“年销售额”。

![](bar1.png)

---

## 注意点

- 只适合中等规模的数据集。

- 只适合两维之中，有一个维度存在比较关系

- 特别适合表示某个维度随时间变化（存在趋势）。

- 图形上用高度反映该维度的差异，用户容易辨别高度上的差异。

---

## 特殊情况

- 如果x维不涉及时间，建议用颜色区分每根柱子，用来改变用户对趋势的关注。
- 比如本赛季各队的赢球场数，x代表不同球队，y代表赢球数。

![](bar2.png)

---

# 折线图（Line Chart）

适用于大数据集，尤其是那些趋势比单个数据点更重要的场合。

![](line1.png)

---

## 其他应用

两个二维数据集的比较，比如二氧化碳浓度与地球平均气温

![](line2.png)

---

# 饼图（Pie Chart）

- 不是一种有效的可视化方式，因为用户不善于判断面积的相对大小。
- 通常情况下，柱状图优于饼图，应该优先使用。

![](pie1.png)![](pie-bar.png)

---

## 注意点

- 唯一的适用场合：反映一个组成部分与整体的关系，比如贫穷人口的百分比。

![](pie2.png)

---

# 散点图（Scatter Chart）

- 适用场合：三维数据，其中由两个维度存在比较关系。

- 比如，国家医疗支出与预期寿命（维度：国名、医疗支出、预期寿命）。

![](scatter1.png)

---

## 注意点

- 用户希望知道每个点的说明（尤其是边缘点），为了反映每个点的情况，需要为它们加上“浮动提示框”，或者标识不同颜色。

![](scatter2.png)

---

# 气泡图（Bubble Chart）

- 散点图的一种变体，通过每个点的面积大小，反映三维数据。
- 示例：飓风路径（三维：经度、纬度、强度）

![](bubble1.png)

---

## 注意点

- 用户不善于判断面积大小，所以气泡图只适用不要求精确识别第三维的场合。
- 通过颜色或浮动提示框，气泡图可以用来反映四维数据（前提是其他两维不要求精确识别）。

![](bubble2.png)

---

# 雷达图（Radar Chart）

- 适用于多维数据（四维以上），且每个维度必须可以排序（比如，国籍就不可以排序）
- 数据点最多6个，否则无法辨别。因此，适用场合有限。
- 示例：某队篮球选手的数据（维度：得分、篮板、助攻、抢断、封盖）

![](radar-table.png)

---

## 注意点

- 面积越大的数据点，表示越重要。
- 用户不熟悉这种图，解读有困难。 使用时尽量加上说明，减轻解读负担。

![](radar.png)
