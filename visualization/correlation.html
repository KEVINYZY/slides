# 相关维度的可视化

摘自[《Visualising Correlations using Graph》](https://medium.com/@JavierBurroni/visualising-correlations-using-graph-2169c6415427)

---

## 问题

一个n维数据集，各个维度之间的相关性如何可视化？

---

## 解决方案

- 每个维度与其他维度之间，都有一个相关系数。n维数据集，共有n<sup>2</sup>个相关系数（含自身与自身的相关系数）。

- 非零的相关系数都转为1。

- 使用单向图（graph）表示，每个维度都是一个节点，节点与节点之间的相关性系数就是一条边。
