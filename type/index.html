# 三种方案

- TypeScript

- FlowCheck

- Flow

# TypeScript

- 微软推出的JavaScript超集

- http://www.typescriptlang.org/

- 安装

```bash
$ npm install -g typescript
```

---

## 函数示例

```javascript

// greet.ts

// 参数 person 预期类型为字符串
function greeter(person: string) {
  console.log("Hello, " + person);
}

// 实际类型为数组
greeter([0, 1, 2]);

```

---

## 编译结果

```bash

$ tsc greeter.ts
greet.ts(5,9): error TS2345: Argument of type 'number[]' is not assignable to parameter of type 'string'.

```

---

## 特殊情况

- 如果x维不涉及时间，建议用颜色区分每根柱子，用来改变用户对趋势的关注。
- 比如本赛季各队的赢球场数，x代表不同球队，y代表赢球数。

# 折线图（Line Chart）

适用于大数据集，尤其是那些趋势比单个数据点更重要的场合。

![](line1.png)

---

## 其他应用

两个二维数据集的比较，比如二氧化碳浓度与地球平均气温

![](line2.png)

---

# 饼图（Pie Chart）

- 不是一种有效的可视化方式，因为用户不善于判断面积的相对大小。
- 通常情况下，柱状图优于饼图，应该优先使用。

![](pie1.png)![](pie-bar.png)

---

## 注意点

- 唯一的适用场合：反映一个组成部分与整体的关系，比如贫穷人口的百分比。

![](pie2.png)

---

# 散点图（Scatter Chart）

- 适用场合：三维数据，其中由两个维度存在比较关系。

- 比如，国家医疗支出与预期寿命（维度：国名、医疗支出、预期寿命）。

![](scatter1.png)

---

## 注意点

- 用户希望知道每个点的说明（尤其是边缘点），为了反映每个点的情况，需要为它们加上“浮动提示框”，或者标识不同颜色。

![](scatter2.png)

---

# 气泡图（Bubble Chart）

- 散点图的一种变体，通过每个点的面积大小，反映三维数据。
- 示例：飓风路径（三维：经度、纬度、强度）

![](bubble1.png)

---

## 注意点

- 用户不善于判断面积大小，所以气泡图只适用不要求精确识别第三维的场合。
- 通过颜色或提示框，可用来表达四维数据（前提是其他两维不要求精确识别）。

![](bubble2.png)

---

# 雷达图（Radar Chart）

- 适用于多维数据（四维以上），且每个维度必须可以排序（比如，国籍就不可以排序）
- 数据点最多6个，否则无法辨别。因此，适用场合有限。
- 示例：某队篮球选手的数据（维度：得分、篮板、助攻、抢断、封盖）

![](radar-table.png)

---

## 注意点

- 面积越大的数据点，表示越重要。
- 用户不熟悉这种图，解读有困难。 使用时尽量加上说明，减轻解读负担。

![](radar.png)
